<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:bold" rel="stylesheet">
    <!--<script src="background.js"></script>-->
    <script src="dashboard.js"></script>
    <!--<script src="address scraper.js"></script>-->
  </head>
  <body>
    <div id="toolbar">
      <div id="logo"></div>
      <div id="tabbtns">
        <button class="activetabbtn">Lorem</button>
        <button>Ipsum</button>
        <!--<button id="settingsbtn"></button>-->
      </div>
      <button id="settingsbtn"></button>
      <!--<div id="settingsbtn">
        <button></button>
      </div>-->
    </div>
    <div id="tabs">
      <div class="tab tabvisible" id="tab1">
        <div class="sidebar">
          <button>pagea1</button>
          <button>pagea2</button>
          <button>pagea3</button>
          <button>pagea4</button>
        </div>
        <div class="pages">
          <div class="page pagevisible">pagea1</div>
          <div class="page">pagea2</div>
          <div class="page">pagea3</div>
          <div class="page">pagea4</div>
        </div>
      </div>
      <div class="tab" id="tab2">
        <div class="sidebar">
          <button>pageb1</button>
          <button>pageb2</button>
          <button>pageb3</button>
          <button>pageb4</button>
        </div>
        <div class="pages">
          <div class="page pagevisible">pageb1</div>
          <div class="page">pageb2</div>
          <div class="page">pageb3</div>
          <div class="page">pageb4</div>
        </div>
      </div>
      <div class="tab" id="settingstab">
        <div class="sidebar">
          <button>pages1</button>
          <button>pages2</button>
        </div>
        <div class="pages">
          <div class="page pagevisible">pages1</div>
          <div class="page">pages2</div>
        </div>
      </div>
    </div>
  </body>
</html>
